<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tristan's Calculator</title>
    <script src = calculator.js></script>

</head>
<body>
    <h1>Welcome to my Calculator App</h1>

    <hr>

    <div>Answer: <span id="answerLabel" > </span></div>

    <button id="num1" onclick="chooseNum(1);">1</button>
    <button id="num2" onclick="chooseNum(2);">2</button>
    <button id="num3" onclick="chooseNum(3);">3</button>
    <br>
    <button id="num4" onclick="chooseNum(4);">4</button>
    <button id="num5" onclick="chooseNum(5);">5</button>
    <button id="num6" onclick="chooseNum(6);">6</button>
    <br>
    <button id="num7" onclick="chooseNum(7);">7</button>
    <button id="num8" onclick="chooseNum(8);">8</button>
    <button id="num9" onclick="chooseNum(9);">9</button>
    <br>
    <button id="num0" onclick="chooseNum(0);">0</button>
    <br>
    <br>
    <button id="btnAdd" onclick="chooseOperator(1);">+</button>
    <button id="btnSubtract" onclick="chooseOperator(2);">-</button>
    <button id="btnMultiply" onclick="chooseOperator(3);">*</button>
    <button id="btnDivide" onclick="chooseOperator(4);">/</button>
    <button id="btnEquals" onclick="equals(num1, num2, operator);">=</button>






</body>
</html>
