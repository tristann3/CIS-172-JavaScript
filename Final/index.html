<!DOCTYPE html>
<html>
<head>
    <title>CIS-172 Final</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script src="index.js" ></script>
</head>
<body>
<div class="container text-center" >
    <h1>!Tesla | Build Your Car</h1>

    <div class="card-deck mb-3">
        <div class="card mb-12 shadow-sm">
            <div class="card-header">
                <h4 class="my-0">New Car Preview</h4>
            </div>
            <div class="card-body" >
                <img id="carimage" style="width:300px;" src="loading.png" >
            </div>
        </div>
    </div>

    <div class="card-deck mb-3" >
        <div class="card mb-12 shadow-sm">
            <div class="card-header">
                <h4 class="my-0">New Car Options</h4>
            </div>
            <div class="card-body" >

                <label for="carcolor" >Car Color: </label>
                <select id="carcolor" name="carcolor" >
                    <option value="white" >White</option>
                    <option value="blue" >Blue</option>
                    <option value="red" >Red</option>
                </select>

                <br><br>

                <button id="buybtn" class="btn btn-sm btn-success" >BUY CAR!</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
